<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Mod</title>
</h:head>
<h:body>
    <h3>Mod</h3>
    <br/><br/>
    <div style="float:left; overflow-y: auto; height: 100px;">
        <h:dataTable value="#{moderatorView.users}" var = "user">
            <h:column>
                <f:facet name="header">
                    User
                </f:facet>
                <h:outputText value="#{user.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Role
                </f:facet>
                <h:outputText value="#{moderatorView.getGroupByEmail(user.email)}"/>
            </h:column>
        </h:dataTable>
    </div>
    <br/><br/>
    <br/><br/>
    <br/><br/>
    <h:panelGroup id="pgKweets">
        <div style="float:left; overflow-y: auto; height: 100px;">
            <h:dataTable value="#{moderatorView.kweets}" var = "kweet">
                <h:column>
                    <f:facet name="header">
                        Kweet
                    </f:facet>
                    <h:outputText value="#{kweet.content}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Datetime
                    </f:facet>
                    <h:outputText value="#{kweet.dateTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        User
                    </f:facet>
                    <h:outputText value="#{kweet.user}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Remove
                    </f:facet>
                    <h:form>
                        <h:commandButton action="#{moderatorView.deleteKweet(kweet)}" value="Remove" update="pgKweets"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </h:panelGroup>
    <br/><br/>
    <br/><br/>
    <br/><br/>
    <br/><br/>
    <h:form>
        <h:commandButton action="#{loginView.logout}" value="Logout"/>
    </h:form>
</h:body>
</html>
